<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/registro.css">
      <title>Registro-Hotelia</title>
</head>
<body>
      <section id="container-grid">
            <div class="logo">
                <div class="img">
                  <img src="img/Hotelia horizontal blanco.svg">
                  <div class="bienvenido"><p>Eres más que bienvenido</p></div>
                  <div class="text"><p>un lugar en tu corazón</p></div>
            </div>
            </div>
            <div class="formularioRegistro">
                  <div class="titulo"><h1>Regístrate</h1></div>
                <div class="form">
                  <div class="tipoDoc">
                        <div id="info">
                            <label for="tip-doc">Tipo de documento</label>
                             <select name="tip-doc" id="tip-doc">
                              <option value="1"></option>
                        </select>
                        </div>
                        <div id="info">
                              <label for="num-doc">Número documento</label>
                              <input type="text" name="num-doc">
                        </div> 
                  </div>
                  <div class="nombre">
                        <div id="info">
                              <label for="nombres">Nombres</label>
                              <input type="text" name="nombres">
                        </div>
                        <div id="info">
                              <label for="Apellidos">Apellidos</label>
                              <input type="text" name="Apellidos">
                        </div> 
                  </div>
                  <div class="fechaNa">
                        <div id="info">
                              <label for="FecNac">Fecha de nacimiento</label>
                              <input type="date" name="FecNac">
                        </div>
                        <div id="info">
                              <div class="radio">
                              <label for="fecha">Género</label>
                              <input type="radio" name="genero">Mujer
                              <input type="radio" name="genero">Hombre
                              <input type="radio" name="genero">Otro
                              </div>
                        </div> 
                  </div>
                  <div class="correo">
                        <div id="info">
                              <label for="Email">Email</label>
                              <input type="email" name="Email">
                        </div>
                        <div id="info">
                              <label for="tel">Teléfono de contacto</label>
                              <input type="text" name="tel">
                        </div> 
                  </div>
                  <div class="paisOrig">
                        <div id="info">
                              <label for="país">País de origen</label>
                              <input type="pais" name="pais">
                        </div>
                        <div id="info">
                              <label for="photo">Foto</label>
                              <input type="text" name="photo">
                        </div> 
                  </div>
                  <div class="contraseña">
                        <div id="info">
                              <label for="password">Contraseña</label>
                              <input type="password" name="password">
                        </div>
                        <div id="info">
                              <label for="password2">Confirmar contraseña</label>
                              <input type="password2" name="password2">
                        </div> 
                        </div>
                </div>
                <div class="terminos">
                  <a href="terminos.html"><p> <input type="checkbox"> Términos y condiciones</p></a>
                  <a href="login.html"><button>Ingresar</button></a>
                </div>
                </div>
            </div>
            
      </div>
      </section>
      
</body>
</html>
